{% extends 'base.html' %}

{% block title %}To-Do List - Task List{% endblock %}

{% block content %}
    <h1>Task List</h1>
    <div id="main">
        {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li class="task-block">
                    {{ task.title }}
                    <a href="{% url 'delete_task' task.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No tasks added</p>
        {% endif %}
        <a href="{% url 'add_task' %}">Add Task</a>
    </div>
{% endblock %}
