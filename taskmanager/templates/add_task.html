{% extends 'base.html' %}

{% block title %}To-Do List - Add Task{% endblock %}

{% block content %}
    <h1>Add Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
