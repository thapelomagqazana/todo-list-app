{% extends 'base.html' %}

{% block title %}To-Do List - Add Task{% endblock %}

{% block content %}
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% else %}
  <h1>Add Task</h1>
  <form name="taskForm" onsubmit="return validateForm()" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit">
        <!-- <button type="submit">Add</button> -->
  </form>
  <a href="{% url 'task_list' %}">Back to Task List</a>
{% endif %}
    
{% endblock %}
