{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- One file includes all the Font Awesome Free icons and utilities -->
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        <!-- One file includes all the Font Awesome Free icons and utilities -->
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

        <script src="{% static 'js/script.js' %}"></script>
        <title>{% block title %}My Project{% endblock %}</title>
    </head>
    <body>
        <header>
            <div id="title">
                <h1>TaskMaster</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'task_list' %}"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-info"></i></a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone"></i></a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2023 My Website</p>
            <ul>
                <li>Privacy Policy</li>
                <li>Terms of Service</li>
            </ul>
        </footer>

    </body>
</html>
