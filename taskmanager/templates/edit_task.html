{% extends 'base.html' %}

{% block title %}To-Do List -Edit Task{% endblock %}

{% block content %}
    <h1>Edit Task</h1>
    <form name="taskForm" onsubmit="return validateForm()" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
